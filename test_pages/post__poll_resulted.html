<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты опроса</title>
</head>
<body>
<div class="default-block default-block_bordered default_block_polling">
    <div class="default-block__polling-header">
        <h2 class="default-block__polling-title">Будете ли пробовать?</h2>
    </div>

    <div class="default-block__content default-block__content_polling">
        <ul class="poll-result">
            <li class="poll-result__item">
                <div class="poll-result__data">
                    <strong class="poll-result__data-percent ">21.9%</strong><span class="poll-result__data-label ">Да, интересно посмотреть на новое видиние</span><span
                        class="poll-result__data-votes">29<span>
              </span></span></div>
                <div class="poll-result__bar">
                    <div class="poll-result__progress " style="width: 21.9%"></div>
                </div>
            </li>
            <li class="poll-result__item">
                <div class="poll-result__data">
                    <strong class="poll-result__data-percent ">17.4%</strong><span class="poll-result__data-label ">Да, но кажется оно не взлетит</span><span
                        class="poll-result__data-votes">23<span>
              </span></span></div>
                <div class="poll-result__bar">
                    <div class="poll-result__progress " style="width: 17.4%"></div>
                </div>
            </li>
            <li class="poll-result__item">
                <div class="poll-result__data">
                    <strong class="poll-result__data-percent  poll-result__data-percent_winner">43.9%</strong><span
                        class="poll-result__data-label poll-result__my-vote">Не, зачем силы тратить на ещё одну поделку</span><span
                        class="poll-result__data-votes">58<span>
              </span></span></div>
                <div class="poll-result__bar">
                    <div class="poll-result__progress  poll-result__progress_winner" style="width: 43.9%"></div>
                </div>
            </li>
            <li class="poll-result__item">
                <div class="poll-result__data">
                    <strong class="poll-result__data-percent ">16.6%</strong><span class="poll-result__data-label ">Меня устраивает Electron</span><span
                        class="poll-result__data-votes">22<span>
              </span></span></div>
                <div class="poll-result__bar">
                    <div class="poll-result__progress " style="width: 16.6%"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="default-block__footer default-block__footer_polling">Проголосовали 132 пользователя. Воздержались 50
        пользователей.
    </div>
</div>
</body>
</html>
