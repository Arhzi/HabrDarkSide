                <form action="/json/comment/" class="form form_comment-message" data-post-type="publish_ugc"
                      id="comments_form"
                      method="post">
                    <input name="ts" type="hidden" value="1555856313">
                    <input name="tt" type="hidden" value="2">
                    <input name="ti" type="hidden" value="448858">
                    <input name="comment_id" type="hidden" value="0">
                    <input name="parent_id" type="hidden" value="0">

                    <div class="tm-editor__textarea-wrap">
                        <textarea class="tm-editor__textarea tm-editor__textarea_comment" cols="30" id="comment_text"
                                  name="text" rows="5"></textarea>
                    </div>

                    <div class="form__buttons form__buttons_comment js-form-buttons">
                        <button class="btn btn_x-large btn_outline_blue js-btn_preview" disabled="" name="preview"
                                onclick="comment_preview(this.form, this)" type="button">Предпросмотр
                        </button>
                        <button class="btn btn_x-large btn_blue" disabled="" name="send"
                                onclick="comment_send(this.form, this, event)" type="button">Отправить
                        </button>
                        <button class="btn btn_x-large btn_outline_blue hidden" disabled="" name="save"
                                onclick="comment_update(this.form, this)" type="button">Сохранить
                        </button>


                        <label class="checkbox checkbox_custom checkbox_md-comments">
                            <input id="comment_markdown" name="comment_markdown" type="checkbox">
                            <span class="checkbox__label checkbox__label_md">
                            Markdown
                            (<a class="checkbox__label-help" href="/info/help/markdown/" rel=" noopener"
                                target="_blank">?</a>)
                          </span>
                        </label>
                    </div>

                    <span class="time_left" title="Оставшееся время редактирования комментария"></span>
                </form>
            </div>
            <div class="error" id="error_text"></div>
        </div>
    </div>

    <form class="h-message h-message_warning js-h-message hidden" id="moderated_placeholder">
        <div class="h-message__content">
            <h3 class="h-message__title">Ваш комментарий на модерации</h3>
            <p class="h-message__text">Он станет виден другим пользователям, если его одобрит автор поста или один из
                модераторов. Дальше вы сможете комментировать этот пост без ограничений.</p>
        </div>
        <div class="h-message__controls">
            <button class="btn btn_x-large btn_outline_blue h-message__submit js-h-message__submit">Продолжить</button>
            <span class="h-message__close js-h-message__submit">
      <svg aria-hidden="true" class="icon-svg icon-svg_navbar-close-search" height="32" role="img" version="1.1"
